{% set name = "iris-sample-data" %}
{% set version = "2.5.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ce4fcab91eafc5f64dd6ad66c11f4fb9ae57a272c9801fd197be86531e3edd9b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=45
    - setuptools-scm >=6.2
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - iris_sample_data

about:
  home: https://github.com/SciTools/iris-sample-data
  license: OGL-UK-3.0
  license_family: OTHER
  summary: Iris sample data.

extra:
  recipe-maintainers:
    - ocefpaf
    - bjlittle
    - DPeterK
    - trexfeathers
    - stephenworsley
	- ukmo-ccbunney
